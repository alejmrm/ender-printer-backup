# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 64 #16
rotation_distance: 40
#endstop_pin: ^PC0
endstop_pin: tmc2209_stepper_x:virtual_endstop
#position_endstop: 0
position_min: -5
position_endstop: -5
position_max: 235
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
interpolate: False
stealthchop_threshold: 0
diag_pin: ^PC0      # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 56   # 255 is most sensitive value, 0 is least sensitive

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 64 #16
rotation_distance: 40
#endstop_pin: ^PC1
endstop_pin: tmc2209_stepper_y:virtual_endstop
#position_endstop: 0
position_min: -8
position_endstop: -8
position_max: 230
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.440
interpolate: False
stealthchop_threshold: 0
diag_pin: ^PC1      # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 46   # 255 is most sensitive value, 0 is least sensitive

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 64 #16
rotation_distance: 8
#endstop_pin: ^PC2
#position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 230

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.440
interpolate: False
stealthchop_threshold: 0

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 64 #16
full_steps_per_rotation: 200            # 1.8deg Motor
####
# Sherpa mini configuration
rotation_distance: 28.57547 #22.67895   # 5mm Shaft Driven Bondtech gearsets
gear_ratio: 50:8                        # sherpa mini 8-tee motor
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
max_extrude_only_distance: 101          # Per Elli's Print Tuning
#####
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104NT-4-R025H42G   # this is the default for the Revo heater
#pullup_resistor: 2200                       # this is the default for the Revo heater
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.03
## for KAMP to be successful
max_extrude_cross_section: 5

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.7
min_temp: 0
max_temp: 120

[verify_heater heater_bed]
check_gain_time: 120  # Seconds
heating_gain: 2 # Celsius

[fan]
##  Part Cooling Fan
pin: PC7

[heater_fan hotend_fan]
##  Hotend Heat Sink Fan 
pin: PC6
heater: extruder
heater_temp: 50.0

[controller_fan mcu_fan]
pin: PB15
idle_timeout: 60

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b0xx_36000D001050415833323520-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>
# See the sample-lcd.cfg file for definitions of common LCD displays.

[temperature_sensor RPi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor SKR]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: 40
y_offset: 0
#z_offset: 2  #1.13
speed: 200
lift_speed: 450
samples: 3
sample_retract_dist: 4
samples_result: median   # average
samples_tolerance: 0.100
samples_tolerance_retries: 2

#[safe_z_home]
#home_xy_position: 75,115    # Nozzle coordinates
#speed: 250
#z_hop: 10
#z_hop_speed: 5

[homing_override]
axes: xyz
gcode:
    G90
    SET_KINEMATIC_POSITION Z=0
    G0 Z7 F600

    {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

    {% if home_all or 'X' in params %}
        _HOME_X
    {% endif %}
  
    {% if home_all or 'Y' in params %}
        _HOME_Y
    {% endif %}
  
    {% if home_all or 'Z' in params %}
        G90             ; absolute positioning
        G1 X75 Y115     ; middle of the bed by probe
        G91             ; return to relative positiong
        G28 Z
        G1 Z10
        G90
    {% endif %}


[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[bed_mesh]
speed: 250
horizontal_move_z: 7
mesh_min: 45,35
mesh_max: 200,210
probe_count: 5,5
#relative_reference_index: 12
zero_reference_position: 122.50,122.50

[screws_tilt_adjust]
screw1: 10,35
screw1_name: front left screw
screw2: 10,210
screw2_name: rear left screw
screw3: 170,210
screw3_name: rear right screw
screw4: 170,35
screw4_name: front right screw
horizontal_move_z: 7
speed: 100
screw_thread: CW-M4

[gcode_arcs]
resolution: 0.2